<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nanobii</title>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<style>
body {
  font-family: 'Inconsolata', monospace;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  -ms-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  text-align: center;
  min-width: 450px;
}

.icons {
  margin-bottom: 20px;
}

.logo {
  width: 400px;
  margin-left: auto;
  margin-right: auto;
  display: block;
  margin-bottom: 16px;
}

.icon {
  point-event: none;
  width: 32px;
  fill: white;
}

a {
  position: relative;
  display: inline-block;
  margin: 0px 10px;
}

a:after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left:0;
}

</style>
</head>
<body>
  <div class="content">
  <object type="image/svg+xml" data="nanobii_logo.svg" class="logo"></object>
    <div class="icons">
      <a href="https://open.spotify.com/artist/7mUsBZ6g6BbAu2MBU8Nsu3" target="_blank">
        <object data="icons/spotify.svg" type="image/svg+xml" class="icon"></object>
      </a>

      <a href="https://youtube.com/c/nanobii" target="_blank">
        <object data="icons/youtube.svg" type="image/svg+xml" class="icon"></object>
      </a>

      <a href="https://twitter.com/nanobii" target="_blank">
        <object data="icons/twitter.svg" type="image/svg+xml" class="icon"></object>
      </a>

      <a href="https://instagram.com/imnanobii" target="_blank">
        <object data="icons/instagram.svg" type="image/svg+xml" class="icon"></object>
      </a>

      <a href="https://facebook.com/imnanobii" target="_blank">
        <object data="icons/facebook.svg" type="image/svg+xml" class="icon"></object>
      </a>
    </div>
    hello[at]nanobii.com
  </div>
</body>
</html>
